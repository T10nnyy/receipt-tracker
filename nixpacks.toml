[phases.setup]
nixPkgs = ["python312", "gcc", "tesseract", "pkg-config"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && streamlit run src/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
